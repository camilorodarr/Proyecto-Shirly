    /* --- NAVBAR FIJA (MISMO ESTILO QUE INDEX) --- */
.navbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.25);

    .logo {

    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #222;
      padding: 6px 18px;
      border-radius: 50px;
      border: 1px solid rgba(0,0,0,0.1);
      transition: 0.3s;

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #f2f2f2;
      border-color: #aaa;
    }

    /* --- SECCI√ìN CONTACT --- */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      width: 90%;
      max-width: 1100px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .contact-info {
      flex: 1;
      min-width: 280px;
    }

    .contact-info h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .contact-info h3 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-info span {
      font-size: 1.2rem;
    }

    .contact-image {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .contact-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 25px;
      object-fit: cover;
    }

    /* --- PIE DE P√ÅGINA --- */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border-radius: 50px;
      padding: 10px 30px;
      margin: 40px auto;
      width: 90%;
      max-width: 1100px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .footer p {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .footer span {
      font-weight: 600;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .contact-card {
        flex-direction: column;
        text-align: center;
      }
      .contact-image {
        margin-top: 20px;
      }
    }
  </style>
